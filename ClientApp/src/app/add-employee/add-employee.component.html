  <div class="container">
    <div>
      <div class="panel-heading">
        <div class="panel-title text-center">
          <h2 class="title">New Employee Form</h2>
          <hr />
        </div>
      </div>
      <div>
        <form class="form-horizontal" #form="ngForm" (ngSubmit)="onSubmit()" novalidate>

          <div class="form-group">
            <label for="firstname" class="cols-sm-2 control-label">First Name</label>
            <div class="cols-sm-10">
              <input type="text" class="form-control" [(ngModel)]="data.firstname" name="firstname" placeholder="Enter your First Name" />
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="cols-sm-2 control-label">Last Name</label>
            <div class="cols-sm-10">
              <input type="text" class="form-control" [(ngModel)]="data.lastname" name="lastname" placeholder="Enter your last Name" />
            </div>
          </div>

          <div class="form-group">
            <label for="eid" class="cols-sm-2 control-label">Your Email</label>
            <div class="cols-sm-10">
              <input type="text" class="form-control" name="eid" [(ngModel)]="data.email" placeholder="Enter your Email" />
            </div>
          </div>
          <div class="form-group">
            <label for="address" class="cols-sm-2 control-label">Address</label>
            <div class="cols-sm-10">
              <input type="text" class="form-control" [(ngModel)]="data.address" name="address" placeholder="Enter your Address" />
            </div>
          </div>
          <div class="form-group">
            <label for="uname" class="cols-sm-2 control-label">Username</label>
            <div class="cols-sm-10">
              <input type="text" class="form-control" name="uname" [(ngModel)]="data.username" placeholder="Enter your Username" />
            </div>
          </div>
          <div class="form-group">
            <label for="pass" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <input type="password" class="form-control" name="pass" [(ngModel)]="data.password" placeholder="Enter your Password" />
            </div>
          </div>
          <div class="form-group">
            <label class="cols-sm-2 control-label" for="rgender">Gender</label>
            <div class="cols-sm-10">
              <label class="radio-inline">
                <input type="radio" [(ngModel)]="data.gender" name="rgender" value="Female">Female
              </label>
              <label class="radio-inline">
                <input type="radio" [(ngModel)]="data.gender" name="rgender" value="Male">Male
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="qualification" class="cols-sm-2 control-label">Qualification</label>
            <div class="cols-sm-10">
              <select class="form-control" [(ngModel)]="data.qualification" name="qualification">
                <option *ngFor="let quali of qualification">
                  {{ quali }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="experience" class="cols-sm-2 control-label">Experience</label>
            <div class="cols-sm-10">
              <input type="text" class="form-control" name="experience" [(ngModel)]="data.experience" placeholder="Enter your Experience" />
            </div>
          </div>
          <div class="form-group">
            <label for="langKnown" class="cols-sm-2 control-label">Languages Known</label>
            <div class="cols-sm-10">
              <input type="text" class="form-control" name="langKnown" [(ngModel)]="data.langKnown" placeholder="Enter languages known" />
            </div>
          </div>
          <hr />
          <div class="form-group ">
            <button type="submit" class="btn btn-success">Submit</button>
          
            <button class="btn btn-warning" (click)="on_cancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
